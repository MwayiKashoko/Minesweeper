<!DOCTYPE html>
<html>
    <head>
    	<meta charset="UTF-8">

        <title>Minesweeper</title>

        <style>
            body {
                background: #AAA;
            }
            
            #canvas {
                background-color:  black;
                position: fixed;
                top: 21.23vh;
                left: 30vw;
                width: 43.19vw;
                height: 59.45vh;
            }
        </style>
    </head>

    <body>
        <canvas oncontextmenu="return false;" id="canvas" width="720" height="560"> </canvas> 

        <label>Difficulty</label>
        <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
            <option value="Custom">Custom</option>
        </select>

        <button id="button">New Game</button>

        <br>

        <button onclick="alert('The goal of Minesweeper is to click on every square that does not have a mine in it. The first click is always guaranteed to be safe, and if a revealed square has a number on it that is the number of mines that are around that square. Press left click to reveal a square and space to place a flag.');">Help</button>

        <script src="Minesweeper_Functions.js"></script>
        <script src="Minesweeper.js"></script>
    </body>
</html>
